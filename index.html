<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMUS TERMINAL | THE HIDDEN ONES</title>
    <style>
        body, html {
            background-color: #020507; color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            height: 100%; margin: 0; display: flex;
            justify-content: center; align-items: center; overflow: hidden;
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px; z-index: 2000; pointer-events: none;
        }

        /* OVERLAYS */
        #fail-overlay, #sync-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9000; text-transform: uppercase; font-weight: bold;
        }
        #fail-overlay { background: rgba(150, 0, 0, 0.95); color: white; font-size: 3rem; letter-spacing: 10px; }
        #sync-overlay { background: #000; color: #00ffcc; font-size: 1.2rem; letter-spacing: 4px; text-align: center; line-height: 2; }

        .glitch-text { animation: textGlitch 0.1s infinite; }
        @keyframes textGlitch {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); opacity: 0.8; }
            100% { transform: translate(0); }
        }

        #video-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 5000;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .portal-box {
            position: relative; text-align: center; padding: 50px;
            background: rgba(5, 10, 15, 0.95); border: 1px solid #1a3a3a;
            width: 380px; z-index: 100; backdrop-filter: blur(10px);
        }

        .insignia {
            width: 70px; height: 90px; margin: 0 auto 30px;
            background-color: #00ffcc; 
            clip-path: polygon(50% 0%, 100% 100%, 85% 100%, 50% 35%, 15% 100%, 0% 100%);
            animation: flicker 3s infinite;
        }
        @keyframes flicker { 0%, 90%, 100% { opacity: 1; } 92%, 95% { opacity: 0.4; } }

        input, #init-btn, #memory-btn {
            width: 100%; padding: 15px; margin-top: 20px;
            font-family: inherit; text-transform: uppercase; letter-spacing: 2px;
            outline: none; border: 1px solid #1a3a3a; box-sizing: border-box;
        }

        input { background: #000; color: #00ffcc; display: none; }
        #init-btn { background: #00ffcc; color: #000; cursor: pointer; font-weight: bold; }
        #memory-btn { background: transparent; border: 2px solid #00ffcc; color: #00ffcc; cursor: pointer; display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    
    <div id="fail-overlay">DESYNCHRONIZED</div>
    
    <div id="sync-overlay">
        <div class="glitch-text">> ACCESSING MEMORY DATA...</div>
        <div style="font-size: 2rem; color: #fff; margin-top: 10px;">THE TRUTH</div>
    </div>

    <div id="video-layer">
        <video id="memory-video" playsinline>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
    </div>

    <div class="portal-box" id="terminal-ui">
        <div class="insignia"></div>
        <div id="status-text" style="font-size: 0.7rem; color: #3a5a5a;">// SYSTEM_IDLE</div>
        
        <button id="init-btn" onclick="initialize()">INITIALIZE ANIMUS</button>
        <input type="text" id="passInput" placeholder="[ ENTER KEY ]" autocomplete="off">
        <button id="memory-btn" onclick="engageMemory()">[ ACCESS MEMORY CORE ]</button>
    </div>

    <script>
        const video = document.getElementById('memory-video');
        const input = document.getElementById('passInput');
        const initBtn = document.getElementById('init-btn');
        const memBtn = document.getElementById('memory-btn');
        const status = document.getElementById('status-text');
        
        let audioCtx;

        function initialize() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            initBtn.style.display = "none";
            input.style.display = "block";
            input.focus();
            status.innerText = "// RECONSTRUCTING_STREAM";
            video.load(); 
        }

        function playSound(freq, type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                if (val === "nothing is true everything is permitted") {
                    playSound(880, 'sine');
                    input.style.display = "none";
                    memBtn.style.display = "block";
                    status.innerText = "// ACCESS_GRANTED";
                } else {
                    playSound(110, 'sawtooth');
                    document.getElementById('fail-overlay').style.display = "flex";
                    setTimeout(() => {
                        document.getElementById('fail-overlay').style.display = "none";
                        input.value = "";
                    }, 1500);
                }
            }
        });

        function engageMemory() {
            document.getElementById('sync-overlay').style.display = "flex";
            
            setTimeout(() => {
                document.getElementById('sync-overlay').style.display = "none";
                document.getElementById('terminal-ui').style.display = "none";
                document.getElementById('video-layer').style.display = "block";
                video.play();
            }, 3500); // 3.5 seconds to read the screen
        }

        video.onended = () => {
            window.location.href = "https://assassinscreed.fandom.com/wiki/The_Truth";
        };
    </script>
</body>
</html>
